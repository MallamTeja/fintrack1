<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack - Add Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      /* Light theme */
      --bg-light: #ffffff;
      --text-light: #1a1a1a;
      --card-bg-light: #ffffff;
      --primary-light: #2563eb;
      --primary-hover-light: #1d4ed8;
      --border-light: #e2e8f0;
      
      /* Dark theme */
      --bg-dark: #1e293b;
      --text-dark: #f8fafc; 
      --card-bg-dark: #1e293b;
      --primary-dark: #4f46e5;
      --primary-hover-dark: #4338ca;
      --border-dark: #334155;
    }

    /* Force blue color for sidebar nav links with text-blue-500 class */
    aside nav a.text-blue-500 {
      color: #3b82f6 !important;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text-color: var(--text-light);
      --card-bg: var(--card-bg-light);
      --primary: var(--primary-light);
      --primary-hover: var(--primary-hover-light);
      --border: var(--border-light);
    }

    [data-theme="light"] {
      background-color: var(rgb(243, 232, 176));
      color: var(--text-light);
    }

    [data-theme="light"] nav a {
      background-color: white;
      color: #1a1a1a !important;
    }

    [data-theme="light"] nav a:hover:not(.active) {
      background-color: #3b82f6;
      color: #1a1a1a !important;
    }

    [data-theme="light"] nav a.active {
      background-color: #e5e7eb;
    }

    [data-theme="light"] #profileButton {
      background-color: white;
      color: black;
    }

    [data-theme="light"] #profileButton:hover {
      background-color: #f3f4f6;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    [data-theme="dark"] nav a {
      background-color: #1e293b;
      color: #f8fafc !important;
    }

    [data-theme="dark"] nav a:hover:not(.active) {
      background-color: #3b82f6;
      color: #f8fafc !important;
    }

    [data-theme="dark"] nav a.active {
      background-color: #475569;
    }

    body {
      background-color: var(--bg);
      color: var(--text-color);
      transition: var(--transition);
    }

    button, [type="button"], [type="submit"] {
      background-color: var(--primary);
    }

    button:hover, [type="button"]:hover, [type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    nav a {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      margin: 0.25rem 0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      right: -8px;
      height: 60%;
      width: 4px;
      background: rgb(238, 234, 234);
      border-radius: 2px;
    }

    nav a:hover:not(.active) {
      transform: translateX(4px);
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 8px;
      }
      nav a {
        min-width: -webkit-fill-available;
        min-width: -moz-available;
        min-width: 100%;
        margin: 0 0.25rem;
      }
      nav a.active::after {
        right: auto;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 3px;
      }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    /* Savings Goals Specific Styles */
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
      background-color: white;
      color: var(--text-color);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .card {
      background-color: #1e293b;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    [data-theme="dark"] .card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    input, textarea, select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="transition-all duration-300 flex min-h-screen">

  <!-- Sidebar from pagelayout.html -->

    <div class="flex flex-col">
      <div class="flex items-center">
        <h2 class="text-4xl font-bold text-blue-500">FinTrack</h2>
      </div>
      <p class="text-xs text-blue-500">track your money</p>
    </div>

    <nav class="flex flex-col gap-2">

        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      <a href="addTransactions.html" class="flex items-center gap-2 text-lg font-semibold transition-colors duration-300 rounded-md bg-blue-500 text-white active" title="Add Transactions">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Add Transaction
      </a>
      <a href="insights.html" class="flex items-center gap-2 text-lg text-black transition-colors duration-300 rounded-md hover:bg-blue-500 hover:text-white" title="Insights">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>

        Insights
      </a>
      <a href="SavingGoals.html" class="flex items-center gap-2 text-lg text-black transition-colors duration-300 rounded-md hover:bg-blue-500 hover:text-white" title="Savings Goals">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        Savings Goals
      </a>
      <a href="expensesLimits.html" class="flex items-center gap-2 text-lg text-black transition-colors duration-300 rounded-md hover:bg-blue-500 hover:text-white" title="Expenses Limits">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Expenses Limits
      </a>
      <a href="settings.html" class="flex items-center gap-2 text-lg text-black transition-colors duration-300 rounded-md hover:bg-blue-500 hover:text-white" title="Settings">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Header from pagelayout.html -->
    <div class="flex items-center px-8 py-6 shadow-md sticky top-0 z-50 bg-opacity-90 backdrop-blur-md">
      <h1 class="text-4xl font-bold text-blue-500 flex-1"> Add Transactions </h1>
      <div class="flex items-center gap-2">
        <button id="themeToggle" class="p-2 rounded-full border-2 border-gray-700 dark:border-gray-300 transition hover:scale-105" title="Toggle theme" aria-label="Toggle between light and dark theme">
          <svg id="themeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
        <div class="relative">
          <button id="profileButton" 
                  class="flex items-center gap-2 px-3 py-1 rounded-full transition-all duration-200 hover:bg-gray-200 dark:hover:bg-gray-600"
                  aria-expanded="false"
                  aria-haspopup="true"
                  title="Open profile menu">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium">U</div>
            <span class="font-medium text-black dark:text-gray-200">User</span>
          </button>
          <div id="profileDropdown" 
               class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 hidden transition-all duration-200 transform origin-top">
            <div class="py-1" role="menu" aria-orientation="vertical">
              <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200">john@example.com</div>
              <button id="logoutButton" 
                      class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
                      role="menuitem">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="p-6 md:p-10 space-y-10">
      <!-- Loading State -->
      <div id="loadingState" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
          <div class="flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-700 dark:text-gray-300">Processing...</span>
          </div>
        </div>
      </div>

      <!-- Success Notification -->
      <div id="successNotification" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-full">
        Transaction added successfully!
      </div>

      <!-- Error Notification -->
      <div id="errorNotification" class="hidden fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-full">
        Error adding transaction. Please try again.
      </div>
      <h1 class="text-4xl font-bold">Add Transactions</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Transaction Form -->
        <form id="transactionForm" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 transition-all duration-300 hover:shadow-xl">
          <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">New Transaction</h2>
        <div class="form-group">
          <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Transaction Type</label>
          <select id="type" name="type" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
          <select id="category" name="category" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <option value="">Select a category</option>
            <!-- Income categories -->
            <optgroup label="Income" class="income-categories">
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="investments">Investments</option>
              <option value="other_income">Other Income</option>
            </optgroup>
            <!-- Expense categories -->
            <optgroup label="Expenses" class="expense-categories">
              <option value="food">Food</option>
              <option value="rent">Rent</option>
              <option value="utilities">Utilities</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="shopping">Shopping</option>
              <option value="healthcare">Healthcare</option>
              <option value="other_expense">Other Expense</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amount</label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-500">₹</span>
            <input type="number" id="amount" name="amount" required
              class="w-full pl-8 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300"
              min="0" step="0.01" placeholder="0.00" />
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
          <textarea id="description" name="description" rows="3"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300"
            placeholder="Add notes about this transaction..."></textarea>
        </div>
        <div class="form-group">
          <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date</label>
          <input type="date" id="date" name="date" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300" />
        </div>
        <button type="submit" 
          class="w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Add Transaction
        </button>
        </form>

        <!-- Recent Transactions -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl">
          <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Recent Transactions</h2>
          <div id="recentTransactions" class="space-y-4">
            <!-- Transactions will be loaded here -->
            <div class="animate-pulse space-y-4">
              <div class="h-16 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
              <div class="h-16 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
              <div class="h-16 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
            </div>
          </div>
        </div>
      </div>
      </form>

      <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '/login.html';
          }
        });

        // Show loading state
        function showLoading() {
          document.getElementById('loadingState').classList.remove('hidden');
        }

        // Hide loading state
        function hideLoading() {
          document.getElementById('loadingState').classList.add('hidden');
        }

        // Show notification
        function showNotification(type, message) {
          const notification = document.getElementById(type + 'Notification');
          notification.textContent = message;
          notification.classList.remove('hidden', 'translate-y-full');
          
          setTimeout(() => {
            notification.classList.add('translate-y-full');
            setTimeout(() => notification.classList.add('hidden'), 300);
          }, 3000);
        }

        // Update category options based on transaction type
        document.getElementById('type').addEventListener('change', function() {
          const categorySelect = document.getElementById('category');
          const incomeCategories = categorySelect.querySelector('.income-categories');
          const expenseCategories = categorySelect.querySelector('.expense-categories');
          
          if (this.value === 'income') {
            incomeCategories.classList.remove('hidden');
            expenseCategories.classList.add('hidden');
          } else {
            incomeCategories.classList.add('hidden');
            expenseCategories.classList.remove('hidden');
          }
        });

        // Load recent transactions
        async function loadRecentTransactions() {
          try {
            const token = localStorage.getItem('token');
            if (!token) {
              throw new Error('Please login to view transactions');
            }

            const response = await fetch('/api/transactions?limit=5', {
              headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
              }
            });

            if (!response.ok) throw new Error('Failed to fetch transactions');

            const transactions = await response.json();
            const container = document.getElementById('recentTransactions');
            
            container.innerHTML = transactions.map(t => `
              <div class="p-4 rounded-lg border border-gray-200 dark:border-gray-700 hover:shadow-md transition-all duration-300">
                <div class="flex justify-between items-center">
                  <div>
                    <h3 class="font-medium ${t.type === 'income' ? 'text-green-500' : 'text-red-500'}">
                      ${t.type === 'income' ? '+' : '-'} ₹${t.amount.toFixed(2)}
                    </h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">${t.category}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-sm text-gray-500">${new Date(t.date).toLocaleDateString()}</p>
                    <p class="text-xs text-gray-400 mt-1">${t.description || ''}</p>
                  </div>
                </div>
              </div>
            `).join('');
          } catch (error) {
            console.error('Error loading transactions:', error);
          }
        }

        // Load transactions on page load
        document.addEventListener('DOMContentLoaded', loadRecentTransactions);
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          showLoading();
          e.preventDefault();
          
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          try {
            const token = localStorage.getItem('token');
            if (!token) {
              throw new Error('Please login to add transactions');
            }

            const response = await fetch('/api/transactions', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(data),
            });

            if (!response.ok) {
              throw new Error('Failed to add transaction');
            }

            const result = await response.json();
            hideLoading();
            showNotification('success', 'Transaction added successfully!');
            loadRecentTransactions(); // Reload the recent transactions
            console.log(result);
            e.target.reset(); // Reset the form after submission
          } catch (error) {
            console.error('Error:', error);
            hideLoading();
            showNotification('error', 'Error adding transaction: ' + error.message);
          }
        });
      </script>
    </main>
  </div>
</body>
</html>
