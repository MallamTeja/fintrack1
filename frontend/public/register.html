<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --input-bg: #ffffff;
            --input-border: #dfe6e9;
            --error-color: #d63031;
            --success-color: #00b894;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: var(--input-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--button-bg);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--text-color);
            margin: 0.5rem 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(9, 132, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .links a {
            color: var(--button-bg);
            text-decoration: none;
            transition: var(--transition);
            margin-left: 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>FinTrack</h1>
            <p>Your Personal Finance Manager</p>
        </div>
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Full Name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (name.length < 2) {
                nameError.textContent = 'Name must be at least 2 characters';
                nameError.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                return;
            }

            try {
                // Show loading state
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';
                
                console.log('Sending registration request to:', '/api/auth/register');
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Store user data and token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message and redirect
                submitButton.style.backgroundColor = 'var(--success-color)';
                submitButton.textContent = 'Account Created! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Registration error:', error);
                const errorMessage = error.message || 'Registration failed';
                
                // Show error message
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
                
                // Display error in the name error div since it's at the top
                nameError.textContent = errorMessage;
                nameError.style.display = 'block';
            }
        });

        // Clear error messages on input
        nameInput.addEventListener('input', () => {
            nameError.style.display = 'none';
        });

        emailInput.addEventListener('input', () => {
            emailError.style.display = 'none';
        });

        passwordInput.addEventListener('input', () => {
            passwordError.style.display = 'none';
        });

        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordError.style.display = 'none';
        });
    </script>
</body>
</html>
