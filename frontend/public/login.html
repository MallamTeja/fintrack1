<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme color is handled via CSS variables for better cross-browser support -->
    <title>Login - FinTrack</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --input-bg: #ffffff;
            --input-border: #dfe6e9;
            --error-color: #d63031;
            --success-color: #00b894;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Font sizing is handled through responsive design using rem units */
        }

        .login-container {
            background-color: var(--input-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--button-bg);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--text-color);
            margin: 0.5rem 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(9, 132, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            -webkit-user-select: none;
            user-select: none;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.3);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .links a {
            color: var(--button-bg);
            text-decoration: none;
            transition: var(--transition);
            margin-left: 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <div class="logo">
            <h1>FinTrack</h1>
            <p>Your Personal Finance Manager</p>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Enter your email"
                    required
                    aria-required="true"
                    aria-describedby="emailError"
                >
                <div class="error-message" id="emailError" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Enter your password"
                    required
                    aria-required="true"
                    aria-describedby="passwordError"
                    minlength="6"
                >
                <div class="error-message" id="passwordError" role="alert"></div>
            </div>
            <button type="submit" aria-label="Login">Login</button>
        </form>
        <div class="links">
            Don't have an account? <a href="register.html" aria-label="Create new account">Create Account</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Show loading state
        function showLoading() {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            submitButton.setAttribute('aria-busy', 'true');
        }

        // Hide loading state
        function hideLoading() {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
            submitButton.removeAttribute('aria-busy');
        }

        // Show success message
        function showSuccess(message) {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.style.backgroundColor = 'var(--success-color)';
            submitButton.textContent = message;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            emailInput.removeAttribute('aria-invalid');
            passwordInput.removeAttribute('aria-invalid');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                emailInput.setAttribute('aria-invalid', 'true');
                return;
            }
            
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                passwordInput.setAttribute('aria-invalid', 'true');
                return;
            }
            
            try {
                showLoading();
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (data.success) {
                    hideLoading();
                    showSuccess('Login successful!');
                    
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    localStorage.setItem('theme', 'light');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    hideLoading();
                    emailError.textContent = data.message || 'Login failed';
                    emailError.style.display = 'block';
                    emailInput.setAttribute('aria-invalid', 'true');
                }
            } catch (error) {
                hideLoading();
                emailError.textContent = error.message || 'Login failed';
                emailError.style.display = 'block';
                emailInput.setAttribute('aria-invalid', 'true');
            }
        });
    </script>
</body>
</html>
